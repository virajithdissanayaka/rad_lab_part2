<!DOCTYPE html>

    <body>
        <script>
            const person = {
                firstName: "Jhon",
                lastName: "Doe",
                id: 5566,
                fullName : function() {
                    return this.firstName + " " + this.lastName;
                }
            };
            document.write(person.fullName());
        </script>
