<!DOCTYPE html>
<html>
    <head>
        <title>Exercise</title>
    </head>
    <body>
        <label>Enter the  Number: </label><br>
        <input type="number" id="value"><br>
        <input type="submit" name="submit" onclick="findPrime()">

        <script>
            function findPrime(){
                let number = document.getElementById("value").value;
                let count=0;
                
                if(number==1){
                    window.alert("This Number is not a prime Number"); 
                }
                else{
                    for(let i=1; i<=number; i++){
                        if(number%i==0){
                            count+=1;
                            if(count>2){
                                window.alert("This Number is not a prime Number");
                                break;
                             }
                        }
                }
                if(count==2){
                    window.alert("This is a Prime Number");
                }
                }
                
            }
        </script>
    </body>
</html>
